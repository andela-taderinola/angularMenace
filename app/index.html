<!DOCTYPE html>
<html ng-app="gitUsersApp">
  <head>
    <meta charset="utf-8">
    <title>Gitty Awesomeness</title>
    <link rel="stylesheet" type="text/css" href="css/vendor/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style/main.css">
    <script type="text/javascript" src="js/vendor/angular.js"></script>
    <script type="text/javascript" src="js/vendor/angular-mocks.js"></script>
  </head>
  <body ng-controller="usersController">

    <table class="table table-hover table-striped table-bordered table-condensed">
      <caption>List of Users</caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Hobbies</th>
          <th>Employment Status</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan=4>Table loaded from /app/data/users.json</td>
        </tr>
      </tfoot>
      <tbody>
        <tr ng-repeat="user in users">
          <td ng-bind="user.name"></td>
          <td ng-bind="user.age"></td>
          <td ng-bind="{{user.hobbies}}"></td>
          <td><span ng-show="user.employed">Employed</span><span ng-hide="user.employed">Not Employed</span></td>
        </tr>
      </tbody>
    </table>
    <script type="text/javascript" src="js/vendor/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/myJs/app.js"></script>
    <script type="text/javascript" src="js/myJs/controllers.js"></script>
  </body>
</html>
